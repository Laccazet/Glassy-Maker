<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Glassy Maker</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div id="main">
            <div id="maker-wrapper">
                <div class="row">
                    <h2>Transparency</h2>
                    <input type="range" id="transparency" min="0" max="1" step="0.01">
                </div>

                <div class="row">
                    <h2>Blur</h2>
                    <input type="range" id="blur" min="0" max="20" step="0.01">
                </div>

                <div class="row">
                    <h2>Border Radius</h2>
                    <input type="range" id="border-radius" min="0" max="30" step="0.01">
                </div>

                <div class="row">
                    <h2>Outline</h2>
                    <input type="range" id="outline" min="0" max="1" step="0.01">
                </div>
            </div>

            <div id="preview">
                <img src="Images/gears.gif">
                <div id="glass"></div>
                <div id="code">
                    <p>
                        background: rgba(255, 255, 255, <span id="a">0.2</span>);<br>
                        border-radius: <span id="b">15px</span>;<br>
                        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);<br>
                        backdrop-filter: blur(<span class="c">10px</span>);<br>
                        -webkit-backdrop-filter: blur(<span class="c">10px</span>);<br>
                        border: 1px solid rgba(255, 255, 255, <span id="d">0.5</span>);
                    </p><br>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
